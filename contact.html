<html lang="en">

        <title>Contact</title>
        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1 class="company_name">NielzosFilms Software</h1>
            <img class="logo" src="img/NielzosFilms logo2 500x500.png" alt="NielzosFilms Logo">
            <nav><div class="menu-container"><ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="over-mij.html">Over Mij</a></li>
                <li><a href="vaardigheden.html">Vaardigheden</a></li>
                <li><a href="projecten.html">Portfolio</a></li>
                <li><a href="nieuws.html">Laatste Nieuws</a></li>
                <li><a class="active" href="contact.html">Contact</a></li>
            </ul><br><br></div></nav>
        </header>
        <main>
            <div class="main-block-container" style="margin-top: 100px;">
                <div class="contact-block" id="main-left" style="height:550px">
                    <h2>Adres</h2>
                    <div class="contact-text">
                        <p>Niels Hazelaar<br><br>
                        Molenwiek 80<br>
                        3642BT Mijdrecht</p>
                    </div>
                    <br>
                    <h2>Links</h2>
                    <center><a href="https://www.youtube.com/channel/UC_jDDlAiXW5tS0agiuwEmng?view_as=subscriber" target="_NULL"><img src="img/youtube.ico" width="25%"></a>
                    <a href="https://twitter.com/nielzosfilms" target="_NULL"><img src="img/twitter.png" width="25%"></a>
                    <a href="https://github.com/ROC-van-Amsterdam-College-Amstelland/git-oefenen-opdracht-1-NielzosFilms" target="_NULL"><img src="img/github.png" width="25%"></a></center>
                </div>
                <div class="contact-block" id="main-right" style="height:550px">
                    <h2>Contact</h2>
                    <center><b style="color: #dd00ff;">nielzosfilms@gmail.com</b></center>
                    <form>
                        <center><input type="text" id="name" name="name" placeholder="Naam..."></center>
                        <center><input type="text" id="email" name="email" placeholder="Email..."></center>
                        <center><input type="text" id="subject" name="subject" placeholder="Onderwerp..."></center>
                        <center><textarea id="body" name="body" placeholder="Inhoud..." style="height:200px"></textarea></center>
                        <center><input type="submit" value="Submit" onclick="sendMail()"></center>
                    </form>
                </div>
            </div>
        </main>
        <footer style="position:absolute;bottom:0;">
            <h1 class="company_name" style="padding:20px">NielzosFilms Software</h1>
            <p id="date" class="datetext"></p>
            <p class="footer-name">Niels Hazelaar</p>
            <script>
                n =  new Date();
                y = n.getFullYear();
                m = n.getMonth() + 1;
                d = n.getDate();
                document.getElementById("date").innerHTML = m + "/" + d + "/" + y;
            </script>
        </footer>

        <script>
            function sendMail() {
                var name = document.getElementById('name').value;
                var email = document.getElementById('email').value;
                var subject = document.getElementById('subject').value;
                var body = document.getElementById('body').value;
                var link = "mailto:nielzosfilms@gmail.com"
                        + "?cc="+email
                        + "&subject=" + escape(subject)
                        + "&body=" + escape(name+ " | "+body)
                ;

                window.location.href = link;
            }
        </script>
    </body>
</html>
